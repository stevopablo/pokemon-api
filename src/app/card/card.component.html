<div class="container-card">
    <div class="card-title">
        <h1>{{PokemonName}}</h1>
    </div>
    <div class="card-img">
        <img src={{img_pokemon}}
        alt="pokemon img"
        width="330px"
        >
    </div>
    <div class="card-stats">
        <span
         *ngFor="let type of attributesTypes">
            <p class="card-type">{{type}}</p>
        </span>
    </div>
</div>
